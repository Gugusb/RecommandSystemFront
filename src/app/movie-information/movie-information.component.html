
<div class="div-up">
  <mat-card class="card-div">
    <mat-card-header>
      <div mat-card-avatar class="card-header-image"></div>
      <mat-card-subtitle>电影</mat-card-subtitle>
      <mat-card-title class="card-header-title">{{movieName}}</mat-card-title>
      <mat-card-subtitle>{{movieGenre}}</mat-card-subtitle>
    </mat-card-header>
    <p>{{ratingMessage}}</p>
    <button mat-fab extended color="primary" (click)="openRatingDialog()">打分</button>
  </mat-card>
</div>

<div class="div-down">
  <div class="list-title">
    <p>评分统计</p>
  </div>
  <div class="rating-div">
    <div echarts [options]="options" (chartInit)="onChartInit($event)" class="chart-div"></div>
    <div class="avg-div">
      <p>综合评分</p>
      <p class="score">{{score}}</p>
      <p class="watched">有 {{ratingCount}} 人看过</p>
    </div>
  </div>

</div>
