<div mat-dialog-content class="login-div">
  <p>用户登入</p>
  <mat-form-field appearance="fill">
    <mat-label>用户名</mat-label>
    <input matInput [(ngModel)]="logindata.name">
  </mat-form-field>
  <p></p>
  <mat-form-field appearance="fill">
    <mat-label>密码</mat-label>
    <input matInput [(ngModel)]="logindata.password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="logindata" class="login-button" cdkFocusInitial>登入</button>
</div>
