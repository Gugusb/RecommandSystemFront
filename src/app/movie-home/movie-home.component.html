
<div class="div-down">
  <div class="list-title">
    <p>电影浏览</p>
  </div>
  <div>
    <mat-expansion-panel class="expansion-panel-div" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon class="icons" class="mat-icon-css">settings</mat-icon>
          高级选项
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>使用高级筛选，可以帮助帮助筛选特定种类的电影，且允许多种排序方式</p>
      <mat-form-field appearance="fill">
        <mat-label>种类筛选</mat-label>
        <mat-select [formControl]="genres" multiple>
          <mat-option *ngFor="let topping of genreList" [value]="topping.value">{{topping.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="select-sort">
        <mat-label>排序规则</mat-label>
        <mat-select [formControl]="sorts" name="food">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let food of sortList" [value]="food.value">
            {{food.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="basic" class="search-button" (click)="search()">
        <mat-icon>search</mat-icon>
        查找
      </button>
    </mat-expansion-panel>
  </div>
  <div>
    <mat-list class="list-div">
      <mat-list-item *ngFor="let mwr of shownMovies" routerLink="/movie-information" [queryParams]="{id:mwr.id, name:mwr.name, genre:mwr.genre}">
        <mat-icon matListItemIcon>movie</mat-icon>
        <div class="list-item">
          <div>{{mwr.name}}</div>
          <div class="list-item-date">
            <p>{{mwr.genre}}</p>
          </div>
          <div class="list-item-star">
            <p>{{mwr.rate}}</p>
            <mat-icon>star</mat-icon>
          </div>
        </div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
    <mat-paginator #paginator
                   [pageSize]="pageSize"
                   (page)="handlePageEvent($event)"
                   [length]="movieCount"
                   [hidePageSize]="true"
                   [showFirstLastButtons]="true"
                   aria-label="Select page">
    </mat-paginator>
  </div>

</div>
